<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fuggles&display=swap');

        }
        body{
            align-items: center;

        }
        .contenar{
            position: relative;
            width: 40%;
            
            margin: auto;

            align-items: center;

<body>
<div class="contenar">
    <div class="social_link"><img id="tweet" src="./image/Twitter-Emblem.png" alt=""></div>
    <div class="content_contenar">
        <img src="./image/qouts_open.png" alt="">
        <p id="para">moving is the key of the sucess.
            so always move.
        </p>
        <footer>
            <div class="writer_name">
                By üñäÔ∏è<span id="author_name"> "gaurav gupta" </span>üñäÔ∏è
            </div>
        </footer>
    </div>
    <div class="next_quots">
        <button onclick="getquots();">New Quots</button>
    </div>
</div>




<script>
    
   const para = document.querySelector("#para");
   const author_name = document.querySelector("#author_name");
  console.log(para.textContent);
  const getquots= async ()=>{
      
      const api=`https://favqs.com/api/qotd`;
      try{
         let data=await fetch(api);
         let real_data=await data.json();
         console.log(real_data.quote.author);
         const text = real_data.quote.body;
         const author=real_data.quote.author;

         para.innerHTML=text;
         author_name.innerHTML=author;
         
      }
      catch(err){

      }
  }
  getquots();
  const tweetNow=()=>{
    window.open(`https://web.whatsapp.com://send?text= ${para.textContent}`);  
  }

  const tweet=document.querySelector("#tweet");
  tweet.addEventListener("click",tweetNow);
</script>
